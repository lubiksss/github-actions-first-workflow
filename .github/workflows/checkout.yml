name: Our Workflow
on:
  push:
    tags:
      - 'v*.*.*'
      - '!v*.*.*-*'
jobs:
  win-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: node index.js

  win-noti-success:
    if: ${{ always() && contains(needs.win-build.outputs.result, 'success') }}
    needs: win-build
    runs-on: ubuntu-latest
    steps:
      - name: Build Success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: ðŸ˜š **Success**
            Platform: Windows
            [See changes](https://github.com/${{ github.repository }}/commit/${{github.sha}})

      - name: Build Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: ðŸ˜± **Failure**
            Platform: Windows
            [link](https://github.com/${{ github.repository }}/actions)

  win-noti-fail:
    if: ${{ always() && contains(needs.win-build.outputs.result, 'fail') }}
    needs: win-build
    runs-on: ubuntu-latest
    steps:
      - name: Build Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: ðŸ˜± **Failure**
            Platform: Windows
            [link](https://github.com/${{ github.repository }}/actions)
