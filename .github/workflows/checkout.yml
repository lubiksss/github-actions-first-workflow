name: Our Workflow
on:
  push:
    tags:
      - 'v*.*.*'
      - '!v*.*.*-*'
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: node index.js
      - id: test
        run: echo "test" >> $GITHUB_OUTPUT
      - run: echo "test2" >> $GITHUB_OUTPUT
      - run: echo ${{ steps.test.outputs.STATUS }}
      - run: echo ${{ steps.upload.outputs.STATUS }}
