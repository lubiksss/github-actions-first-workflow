name: Our Workflow
on: push
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - run: ls -al
      - uses: actions/checkout@v2
        with:
          fetch-depth: 3
          path: repo
      - run: ls -al
      - run: cat repo/.github/workflows/checkout.yml
      - run: cd repo
      - run: git log --pretty=oneline
