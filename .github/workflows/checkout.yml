name: Our Workflow
on: push
jobs:
  win:
    runs-on: windows-latest
    steps:
      - run: echo win > test.txt
      - uses: softprops/action-gh-release@v1
        with:
          name: test_win64
          files: 'test.txt'
  mac:
    runs-on: macos-latest
    steps:
      - run: echo win > test.txt
      - uses: softprops/action-gh-release@v1
        with:
          name: test_mac64
          files: 'test.txt'
