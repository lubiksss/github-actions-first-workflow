name: Our Workflow
on:
  push:
    tags:
      - v*
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo ${{ github.sha }} > Release.txt
      - run: cat Release.txt
      - uses: softprops/action-gh-release@v1
        with:
          files: "Release.*"
