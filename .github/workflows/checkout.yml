name: Our Workflow
on:
  push:
    tags:
      - 'v*.*.*'
      - '!v*.*.*-*'
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: node index.js
      - run: echo "STATUS=fail" > fail.txt
      - uses: actions/upload-artifact@v3
        with:
          name: result
          path: fail.txt

  download:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: result
      - run: cat fail.txt >> $GITHUB_OUTPUT
      - if: ${{ steps.download.outputs.STATUS == 'fail' }}
        run: echo "fail"

