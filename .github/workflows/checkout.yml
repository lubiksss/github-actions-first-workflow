name: Our Workflow
on: push
jobs:
  macos:
    runs-on: macos-latest
    steps:
      - id: continue
        continue-on-error: true
        run: exit 1
      - run: echo hello world

  success:
    needs: macos
    if: ${{ always() && contains(needs.macos.result, 'success') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo success
  failure:
    needs: macos
    if: ${{ always() && contains(needs.macos.result, 'fail') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo fail
