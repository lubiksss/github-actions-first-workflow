name: Our Workflow
on:
  push:
    tags:
      - 'v*.*.*'
      - '!v*.*.*-*'
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: node index.js
      - run: echo "STATUS=fail" > fail.txt
      - uses: actions/upload-artifact@v3
        with:
          name: result
          path: fail.txt

  download:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: result
      - id: result
        run: cat fail.txt >> $GITHUB_OUTPUT

      - if: ${{ steps.result.outputs.STATUS == 'success' }}
      - name: Build Success Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}
            Status: ðŸ˜š **Success**
            Commit message: ${{ github.event.commits[0].message }}
            [See changes](https://github.com/${{ github.repository }}/commit/${{github.sha}})

      - if: ${{ steps.result.outputs.STATUS == 'fail' }}
      - name: Build Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}
            Status: ðŸ˜± **Failure**
            Commit message: ${{ github.event.commits[0].message }}
            [link](https://github.com/${{ github.repository }}/actions)

