name: test
on: push
jobs:
  generate:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.step1.outputs.matrix }}
    steps:
      - id: step1
        run: echo "matrix=[1,2,3]" >> $GITHUB_OUTPUT
  echo:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ needs.generate.outputs.matrix }}
  runs:
    needs: generate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        keys: ${{fromJSON(needs.generate.outputs.matrix)}}
    steps:
      - run: echo ${{ matrix.keys }}